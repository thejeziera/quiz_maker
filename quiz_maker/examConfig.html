<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Exam Configuration</h2>
        <form id="examConfigForm">
            <div class="input-group">
                <label for="quizFile">Upload Quiz File:</label>
                <input type="file" id="quizFile" name="quizFile" accept=".json">
            </div>
            <div class="input-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" name="numQuestions" min="1" value="15">
            </div>
            <div class="input-group">
                <label for="timeLimit">Time Limit (minutes):</label>
                <input type="number" id="timeLimit" name="timeLimit" min="1" value="10">
            </div>
            <div class="input-group">
                <label for="passPercentage">Pass Percentage:</label>
                <input type="number" id="passPercentage" name="passPercentage" min="1" max="100" value="70">
            </div>
            <button type="submit">Begin Exam</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>
    <script src="examConfig.js"></script>
</body>
</html>
